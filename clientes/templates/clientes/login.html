{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
    <div class="page">
        {% for message in messages%}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
        {%endfor%}
        <form method="POST" action="#" class="formLogin">
            {% csrf_token %}
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" name="username" placeholder="Informe seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Informe sua senha" />
            <a href="{% url 'clientes:cadastro' %}">Não tem conta ainda? Acesse aqui</a>
            <a href="{% url 'produtos:principal' %}">Retornar á pagina principal</a>
            <input type="submit" value="Logar-se" class="btn" />
        </form>
        </div>
</body>
</html>
