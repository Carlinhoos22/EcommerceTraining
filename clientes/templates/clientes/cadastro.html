{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>

    <div class="page">
        <form method="POST" action="#" class="formLogin">
            {% csrf_token %}
            <h1>Criar Conta</h1>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Informe seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Informe sua senha" />
            <a href="{% url 'clientes:login' %}">Retornar p√°gina de login</a>
            <input type="submit" value="Criar conta" class="btn" />
        </form>
        </form>
        </div>

</body>
</html>
